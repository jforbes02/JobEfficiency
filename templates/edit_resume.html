{% extends "resume.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if resume %}
    <h2>View Your Resume!</h2>
    <div id="resume-container">
        <iframe> src"{{ url_for('uploaded_file', filename=resume['content'])}}" width="100%" height="600px" </iframe>
    </div>
    {% endif %}
{% endblock %}
