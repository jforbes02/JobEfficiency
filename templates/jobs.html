{% extends "base.html" %}
{% block content %}

{% endblock %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Status</th>
        </tr>
    </thead>
    {% for job in jobs %}
    <tr>
        <td>{{ job.id }}</td>
        <td>{{ job.title }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.status }}</td>
    </tr>
    {% endfor %}
{% endblock %}

</table>
