{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{current_user.username}}</h1>
    {% if resume %}
        <h2> - Your Resume -</h2>

        <p>{{ resume.content }}
        <a href="/edit_resume"><br>Edit Resume</a>
        </p>

    {% endif %}
    {% if not resume %}
        <p>No resume found. <a href="/edit_resume">Add one!</a></p>
    {% endif %}
    <br>
{% endblock %}
