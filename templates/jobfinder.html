{% extends "base.html" %}
{% block content %}
<div class="jobs-container">
    <div class="search-container">
        <h1>Find Your Next Job</h1>
        <form id="job-search-form" class="search-form">
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="title" placeholder="e.g. Software Developer" required>
            </div>

            <div class="form-group">
                <label for="job-location">Location</label>
                <input type="text" id="job-location" name="location" placeholder="e.g. New York or Remote">
            </div>

            <div class="form-group">
                <label>Job Sources</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="sites" value="indeed" checked> Indeed</label>
                    <label><input type="checkbox" name="sites" value="linkedin" checked> LinkedIn</label>
                    <label><input type="checkbox" name="sites" value="adzuna" checked> Adzuna</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Search Jobs</button>
                <button type="button" id="refresh-btn" class="btn-secondary" disabled>Refresh Results</button>
            </div>
        </form>
    </div>

    <div class="results-container">
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Searching for jobs...</p>
        </div>

        <div id="results-summary" class="hidden">
            <p>Found <span id="job-count">0</span> jobs matching your search</p>
        </div>

        <div id="results-list"></div>

        <div id="error-container" class="hidden">
            <h3>Some issues occurred during your search:</h3>
            <ul id="error-list"></ul>
        </div>
    </div>
</div>
{% endblock %}
